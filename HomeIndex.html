<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <!-- When resizing browser window to a certain point it will put everything from the navbar list into a menu that will be triggered with a button -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- This is the main websites name and it uses the bootstrap css link -->
      <a class="navbar-brand" href="#">FeelMusic</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
      <!-- The class active is used to highlight the page of the Navbar you are at -->
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Test</a></li>
      </ul>
      <!-- Added my own class called Margin that puts the space between words and list items closer together-->
      <ul class="Margin nav navbar-nav navbar-right">
      <!-- span classes is used to call for a specific component within the 3.4.1 bootstrap css library -->
        <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Contact Us</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> About Us</a></li>
      </ul>
    </div>
  </div>
</nav>


</body>
</html>
